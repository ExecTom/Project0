<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div class="form-container">
            <p><b>Find pages with: </b></p>
            <form action="https://www.google.com/search">
                <label>All these words: </label>
                <input type="text" class="all-words"><br>
                <label>This exact word or phrase: </label>
                <input type="text" class="specific-phrase"><br>
                <label>Any of these words: </label>
                <input type="text" class="key-words"><br>
                <label>None these words: </label>
                <input type="text" class="exclude-words"><br>
                <input type="submit" name="advancedbtn" class="advancedbtn" value="Advanced Search" style="color: white; background-color: rgb(0, 157, 255);">
            </form>
        </div>
    </body>
</html>
